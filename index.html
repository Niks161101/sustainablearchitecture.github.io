<!DOCTYPE html>
<html>
<head>
    <title>Engaging Architects in Dialogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://api.time.com/wp-content/uploads/2016/03/zaha-hadid-dead-22.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            color: black;
            transition: background-image 0.5s ease; /* Add a transition for smooth background image change */
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: black;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0074cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Architects Discuss Sustainable Architecture</h1>
        <label for="architect1">Enter Architect 1's Name:</label>
        <input type="text" id="architect1" placeholder="Architect 1's Name">
        
        <label for="architect2">Enter Architect 2's Name:</label>
        <input type="text" id="architect2" placeholder="Architect 2's Name">
        
        <button onclick="generateConversation()">Generate Conversation</button>
        
        <div id="output"></div>
    </div>
    
    <script>
        const backgroundImages = [
        'https://api.time.com/wp-content/uploads/2016/03/zaha-hadid-dead-22.jpg',
            'https://images.pexels.com/photos/157811/pexels-photo-157811.jpeg?cs=srgb&dl=pexels-yentl-jacobs-157811.jpg&fm=jpg',
            'https://cenie.eu/sites/default/files/styles/thumbnail-1180x664/public/grant-ritchie-303x2racuw8-unsplash.jpg?itok=7DRSQ-F-'
        ];

        function generateConversation() {
            const architect1 = document.getElementById("architect1").value;
            const architect2 = document.getElementById("architect2").value;
            const conversations = [
            `<p>${architect1}: What are your thoughts on sustainable architecture?</p>
                <p>${architect2}: Sustainable architecture is essential in today's world. It not only helps preserve the environment but also creates healthier and more efficient spaces.</p>
                <p>${architect1}: I agree. Do you have any sustainable design principles you often incorporate into your projects?</p>
                <p>${architect2}: Absolutely. I focus on energy efficiency, the use of renewable materials, and maximizing natural light and ventilation.</p>
                <p>${architect1}: That's great! Sustainability should be a top priority for architects. It's our responsibility to build a better future.</p>`,
                `<p>${architect1}: How do you think sustainable architecture can address urbanization challenges?</p>
                <p>${architect2}: Sustainable architecture can help create more livable cities by promoting green spaces, efficient transportation, and reducing the carbon footprint of buildings.</p>
                <p>${architect1}: I believe it can also foster a stronger sense of community and well-being among urban residents.</p>
                <p>${architect2}: Exactly, it's about creating harmony between people and the environment in densely populated areas.</p>`,
                `<p>${architect1}: Have you worked on any LEED-certified projects recently?</p>
                <p>${architect2}: Yes, I've been involved in a few LEED Platinum projects. They require a high level of sustainability and environmental performance.</p>
                <p>${architect1}: That's impressive! What were the key challenges you faced in achieving LEED certification?</p>
                <p>${architect2}: Balancing sustainability with budget constraints can be challenging. It often requires creative solutions.</p>
                <p>${architect1}: I agree. It's about finding the right balance between sustainability and cost-effectiveness.</p>`
            ];

            const randomIndex = Math.floor(Math.random() * conversations.length);
            document.getElementById("output").innerHTML = conversations[randomIndex];

            // Change the background image to a random one from the list
            const randomImageIndex = Math.floor(Math.random() * backgroundImages.length);
            document.body.style.backgroundImage = `url('${backgroundImages[randomImageIndex]}')`;
        }
    </script>
</body>
</html>
